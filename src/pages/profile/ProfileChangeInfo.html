<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href="./Profile.scss"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="container__info_about-user">
            <div class="container__info_about-user_info">
                <label for="email">Avatar: </label>
                <input type="file" name=" avatar" id=" avatar" value="../../../static/Main.png">
            </div>
            <div class="container__info_about-user_info">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" value="1234@gmail.com">
            </div>
            <div class="container__info_about-user_info">
                <label for="login">Login: </label>
                <input type="text" name="login" id="login" value="Lala">
            </div>
            <div class="container__info_about-user_info">
                <label for="first_name">Name: </label>
                <input type="text" name="first_name" id="first_name" value="Igor">
            </div>
            <div class="container__info_about-user_info">
                <label for="second_name">Surname: </label>
                <input type="text" name="second_name" id="second_name" value="Petrov">
            </div>
            <div class="container__info_about-user_info">
                <label for="phone">Phone: </label>
                <input type="tel" name="phone" id="phone" value="+79098135633">
            </div>
            <div class="container__info_about-user_info">
                <label for="display_name">Chat name: </label>
                <input type="text" name="display_name" id="display_name" value="Lala">
            </div>
            <button class="container__info_about-user_button" type="submit">
                <span class="button__text">Save</span>
            </button>
            <br>
            <a href="./Profile.html" class="link-enter">Go to Profil</a>
        </form>
    </div>
</body>
</html>

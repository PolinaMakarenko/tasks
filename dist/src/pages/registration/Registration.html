<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/src/pages/registration/Registration.682467f1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container__form">
        <form class="reg-form">
            <h1 class="reg-form__name">Create profile</h1>
            <div class="reg-form__email-input">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required="">
            </div>
            <div class="reg-form__login-input">
                <label for="login">Login: </label>
                <input type="text" name="login" id="login" required="">
            </div>
            <div class="reg-form__first_name-input">
                <label for="first_name">Name: </label>
                <input type="text" name="first_name" id="first_name" required="">
            </div>
            <div class="reg-form__second_name-input">
                <label for="second_name">Surname: </label>
                <input type="text" name="second_name" id="second_name" required="">
            </div>
            <div class="reg-form__phone-input">
                <label for="phone">Phone: </label>
                <input type="tel" name="phone" id="phone" required="">
            </div>
            <div class="reg-form__password-input">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required="">
            </div>
            <div class="reg-form__buttons">
                <button class="reg-form__submit button" type="submit">
                    <span class="button__text">Create profile</span>
                </button>
                <br>
                <a href="/src/pages/login/Login.html" class="link-enter">Sign in</a>
            </div>
        </form> 
    </div>
    
<script src="/Registration.082240d2.js"></script></body>
</html>
